name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: install flutter
      - run: sudo apt-get install -y git
      - run: sudo apt-get clean
      - run: sudo git clone -b stable https://github.com/flutter/flutter.git /usr/local/flutter
      # - run: export PATH="/usr/local/flutter/bin:/usr/local/flutter/bin/cache/dart-sdk/bin:${PATH}"
      - run: echo "::add-path::/usr/local/flutter/bin"
      - run: echo "::add-path::/usr/local/flutter/bin/cache/dart-sdk/bin"
      # - name: test flutter
      - run: flutter doctor -v
      # - name: build web
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NO_LOADINGPAGE }}'
          channelId: live
          projectId: no-loadingpage
